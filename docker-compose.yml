version: "3.8"

services:
  voice-api:
    build:
      context: ./voice/zonos_api_package
      dockerfile: Dockerfile
    container_name: voice-api-dev
    ports:
      - "1000:1000"
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
    volumes:
      - voice_output:/app/generated_audio
    restart: unless-stopped

  lip-api:
    build:
      context: ./lip/Wav2Lip-master
      dockerfile: Dockerfile
    container_name: lip-api-dev
    ports:
      - "2000:2000"
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
    volumes:
      - lip_output:/app/results
      - lip_uploads:/app/uploads
    restart: unless-stopped

  elevenlabs-api:
    build:
      context: ./voice/eleven_labs
      dockerfile: Dockerfile
    container_name: elevenlabs-api-dev
    ports:
      - "1100:1100"
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    volumes:
      - elevenlabs_output:/app/generated_audio
    restart: unless-stopped

  video-qwen-api:
    build:
      context: ./video/image/qwen
      dockerfile: Dockerfile
    container_name: video-qwen-api-dev
    ports:
      - "4100:4100"
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
      - COMFYUI_URL=${COMFYUI_URL:-http://host.docker.internal:8000}
    volumes:
      - qwen_uploads:/app/uploads
      - qwen_outputs:/app/outputs
    restart: unless-stopped

  video-i2v-api:
    build:
      context: ./video/i2v/wan2
      dockerfile: Dockerfile
    container_name: video-i2v-api-dev
    ports:
      - "4200:4200"
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
      - COMFYUI_URL=${COMFYUI_URL:-http://host.docker.internal:8000}
    volumes:
      - i2v_uploads:/app/uploads
      - i2v_outputs:/app/outputs
    restart: unless-stopped
  scenario-exaone-api:
    build:
      context: ./scenario/Qwen2.5-VL-7B-Instruct
      dockerfile: Dockerfile
    container_name: scenario-qwen-api-dev
    ports:
      - "3000:3000"
    environment:
      - ENV=dev
      - PYTHONUNBUFFERED=1
      - COMFYUI_URL=${COMFYUI_URL:-http://host.docker.internal:8000}
    volumes:
      - qwen2.5_uploads:/app/uploads
      - qwen2.5_outputs:/app/outputs
    restart: unless-stopped
  # 위의 서비스만 활성화, 나머지는 모두 주석처리됨
volumes:
  voice_output:
  lip_output:
  lip_uploads:
  elevenlabs_output:
  qwen_uploads:
  qwen_outputs:
  i2v_uploads:
  i2v_outputs:
  qwen2.5_uploads:
  qwen2.5_outputs: