<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonos TTS Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-group {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .slider-value {
            color: #667eea;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
        }

        .emotion-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .emotion-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .emotion-btn:hover {
            border-color: #667eea;
        }

        .emotion-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        button.generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button.generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button.generate-btn:active {
            transform: translateY(0);
        }

        button.generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-player.show {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loader.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ Zonos TTS Demo</h1>

        <div class="input-group">
            <label for="text">í…ìŠ¤íŠ¸</label>
            <textarea id="text" rows="4" placeholder="ìŒì„±ìœ¼ë¡œ ë³€í™˜í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">ì•ˆë…•í•˜ì„¸ìš”. Zonos TTS ë°ëª¨ì…ë‹ˆë‹¤.</textarea>
        </div>

        <div class="input-group">
            <label for="language">ì–¸ì–´</label>
            <select id="language">
                <option value="ko">í•œêµ­ì–´</option>
                <option value="en-us">English (US)</option>
                <option value="ja">æ—¥æœ¬èª</option>
                <option value="cmn">ä¸­æ–‡</option>
                <option value="fr-fr">FranÃ§ais</option>
                <option value="de">Deutsch</option>
                <option value="es">EspaÃ±ol</option>
            </select>
        </div>

        <div class="input-group">
            <label>ê°ì •</label>
            <div class="emotion-buttons">
                <button class="emotion-btn active" data-emotion="neutral">ì¤‘ë¦½</button>
                <button class="emotion-btn" data-emotion="happy">í–‰ë³µ</button>
                <button class="emotion-btn" data-emotion="sad">ìŠ¬í””</button>
                <button class="emotion-btn" data-emotion="angry">í™”ë‚¨</button>
            </div>
        </div>

        <div class="slider-group">
            <div class="slider-label">
                <label>ë§í•˜ê¸° ì†ë„</label>
                <span class="slider-value" id="speedValue">15.0</span>
            </div>
            <input type="range" id="speed" min="10" max="30" value="15" step="0.5">
        </div>

        <div class="slider-group">
            <div class="slider-label">
                <label>ìŒë†’ì´ ë³€í™”</label>
                <span class="slider-value" id="pitchValue">20.0</span>
            </div>
            <input type="range" id="pitch" min="10" max="150" value="20" step="1">
        </div>

        <button class="generate-btn" onclick="generateSpeech()">

        </button>

        <div class="loader" id="loader"></div>

        <div class="status" id="status" style="display: none;"></div>

        <div class="audio-player" id="audioPlayer">

    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        const emotionPresets = {
            neutral: [0.3077, 0.0256, 0.0256, 0.0256, 0.0256, 0.0256, 0.2564, 0.3077],
            happy: [0.8, 0.01, 0.01, 0.01, 0.05, 0.01, 0.05, 0.06],
            sad: [0.01, 0.8, 0.01, 0.01, 0.01, 0.01, 0.05, 0.1],
            angry: [0.01, 0.01, 0.1, 0.01, 0.01, 0.7, 0.1, 0.06]
        };

        let selectedEmotion = 'neutral';

        // ê°ì • ë²„íŠ¼ ì´ë²¤íŠ¸
        document.querySelectorAll('.emotion-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedEmotion = this.dataset.emotion;
            });
        });

        // ìŠ¬ë¼ì´ë” ê°’ ì—…ë°ì´íŠ¸
        document.getElementById('speed').addEventListener('input', function() {
            document.getElementById('speedValue').textContent = this.value;
        });

        document.getElementById('pitch').addEventListener('input', function() {
            document.getElementById('pitchValue').textContent = this.value;
        });

        async function generateSpeech() {
            const text = document.getElementById('text').value;
            const language = document.getElementById('language').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const pitch = parseFloat(document.getElementById('pitch').value);
            const emotion = emotionPresets[selectedEmotion];

            if (!text.trim()) {
                showStatus('í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            // UI ì—…ë°ì´íŠ¸
            document.querySelector('.generate-btn').disabled = true;
            document.getElementById('loader').classList.add('show');
            document.getElementById('audioPlayer').classList.remove('show');
            showStatus('ìŒì„± ìƒì„± ì¤‘...', 'loading');

            try {
                // API ìš”ì²­
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        language: language,
                        emotion: emotion,
                        speaking_rate: speed,
                        pitch_std: pitch,
                        cfg_scale: 2.5
                    })
                });

                if (!response.ok) {
                    throw new Error('ìŒì„± ìƒì„± ì‹¤íŒ¨');
                }

                const result = await response.json();

                // ì˜¤ë””ì˜¤ ì¬ìƒ
                const audioUrl = `${API_URL}/audio/${result.audio_file}`;
                document.getElementById('audio').src = audioUrl;
                document.getElementById('audioPlayer').classList.add('show');

                showStatus('âœ… ìŒì„± ìƒì„± ì™„ë£Œ!', 'success');
            } catch (error) {
                showStatus('âŒ ì˜¤ë¥˜: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                document.querySelector('.generate-btn').disabled = false;
                document.getElementById('loader').classList.remove('show');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // í—¬ìŠ¤ ì²´í¬
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    console.log('âœ… API ì„œë²„ ì—°ê²° ì„±ê³µ');
                }
            } catch (error) {
                showStatus('âš ï¸ API ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.', 'error');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í—¬ìŠ¤ ì²´í¬
        checkHealth();
    </script>
</body>
</html>
