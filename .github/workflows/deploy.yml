name: Build and Deploy AI Services

on:
  push:
    branches:
      - feat/deploy
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: nninji/amore-ai

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      voice: ${{ steps.filter.outputs.voice }}
      lip: ${{ steps.filter.outputs.lip }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            voice:
              - 'voice/zonos_api_package/**'
            lip:
              - 'lip/Wav2Lip-master/**'

  build-voice:
    needs: detect-changes
    if: needs.detect-changes.outputs.voice == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./voice/zonos_api_package
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_PREFIX }}-voice:latest
            ghcr.io/${{ env.IMAGE_PREFIX }}-voice:${{ github.sha }}

  build-lip:
    needs: detect-changes
    if: needs.detect-changes.outputs.lip == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./lip/Wav2Lip-master
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_PREFIX }}-lip:latest
            ghcr.io/${{ env.IMAGE_PREFIX }}-lip:${{ github.sha }}

  deploy:
    needs: [build-voice, build-lip]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f