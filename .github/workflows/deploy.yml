  # ----------------------------
  build-scenario-qwen:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (scenario-qwen-api)
        uses: docker/build-push-action@v5
        with:
          context: ./scenario/Qwen2.5-VL-7B-Instruct
          dockerfile: ./scenario/Qwen2.5-VL-7B-Instruct/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-scenario-qwen-api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-scenario-qwen-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------
  # 7) EC2 배포: scenario만 배포, 나머지 서비스 미포함
  # ----------------------------
  deploy:
    needs: [build-scenario-qwen]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 60m
          command_timeout: 60m
          script: |
            set -e
            cd /home/ubuntu/amore-ai
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            docker image prune -f
            echo "Deployment completed at $(date)"
