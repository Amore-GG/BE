name: Build and Deploy AI Services (Initial)

on:
  push:
    branches: [ feat/deploy ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: amore-gg/amore-ai

jobs:
  # ----------------------------
  # 1) Voice 이미지 빌드 & 푸시
  # ----------------------------
  build-voice:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (voice)
        uses: docker/build-push-action@v5
        with:
          context: ./voice/zonos_api_package
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-voice:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-voice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------
  # 2) Lip 이미지 빌드 & 푸시
  # ----------------------------
  build-lip:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (lip)
        uses: docker/build-push-action@v5
        with:
          context: ./lip/Wav2Lip-master
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-lip:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-lip:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------
  # 3) EC2 배포
  # ----------------------------
  deploy:
    needs: [build-voice, build-lip]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 (docker compose pull & up)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/amore-ai

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            docker image prune -f
            echo "Deployment completed at $(date)"