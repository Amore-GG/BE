<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGI - 광고 시나리오 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .logo h1 {
            font-size: 2em;
            font-weight: 700;
            color: #2d3436;
            letter-spacing: -1px;
        }

        .logo span {
            font-size: 0.9em;
            color: #636e72;
            font-weight: 400;
        }

        .steps {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #dfe6e9;
            color: #636e72;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1em;
            position: relative;
        }

        .step.active {
            background: #2d3436;
            color: white;
        }

        .step::after {
            content: '';
            position: absolute;
            right: -20px;
            width: 20px;
            height: 2px;
            background: #dfe6e9;
        }

        .step:last-child::after {
            display: none;
        }

        .subtitle {
            text-align: center;
            color: #636e72;
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .card-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #2d3436;
            font-size: 0.95em;
            font-weight: 500;
        }

        .required {
            color: #ff6b6b;
            margin-left: 4px;
        }

        select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #2d3436;
            box-shadow: 0 0 0 3px rgba(45, 52, 54, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23636e72' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        textarea {
            resize: vertical;
            min-height: 140px;
            line-height: 1.6;
        }

        .hint {
            margin-top: 8px;
            font-size: 0.85em;
            color: #636e72;
            line-height: 1.5;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: #2d3436;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .generate-btn:hover {
            background: #1e272e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(45, 52, 54, 0.2);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
        }

        .output-card {
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .output-content {
            color: #2d3436;
            line-height: 1.9;
            font-size: 1.05em;
            white-space: pre-wrap;
            word-wrap: break-word;
            flex: 1;
        }

        .output-content.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b2bec3;
            font-style: italic;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-height: 400px;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            border: 3px solid #f1f3f5;
            border-top: 3px solid #2d3436;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #636e72;
            font-size: 1em;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>GIGI</h1>
            <span>by AMOREPACIFIC</span>
        </div>
        <div class="steps">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
    </div>

    <div class="subtitle">
        브랜드를 선택하고 영상 시나리오를 생성하세요
    </div>

    <div class="main-container">
        <div class="card">
            <h2 class="card-title">브랜드 선택</h2>

            <div class="form-group">
                <label class="form-label">
                    브랜드 <span class="required">*</span>
                </label>
                <select id="brand">
                    <option value="">브랜드를 선택하세요</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">시나리오 프롬프트 (선택)</label>
                <textarea
                    id="user-query"
                    placeholder="예: 신제품의 혁신적인 기술력을 강조하며 젊은 층에게 어필하는 내용으로..."
                ></textarea>
                <div class="hint">
                    원하는 시나리오 방향이 있다면 입력하세요. 비워두면 자동 생성됩니다.
                </div>
            </div>

            <button class="generate-btn" id="generate-btn" onclick="generateScenario()">
                시나리오 생성하기
            </button>

            <button class="generate-btn" id="next-btn" onclick="goToPage2()" style="background: #0984e3; margin-top: 10px; display: none;">
                다음 단계: 타임테이블 생성 →
            </button>
        </div>

        <div class="card output-card">
            <h2 class="card-title">생성된 시나리오</h2>

            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">시나리오 생성 중...</div>
            </div>

            <div class="output-content empty" id="output-content">
                시나리오가 여기에 표시됩니다
            </div>
        </div>
    </div>

    <script>
        async function loadBrands() {
            try {
                const response = await fetch('/brands');
                const data = await response.json();

                const select = document.getElementById('brand');
                data.brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('브랜드 목록 로딩 실패:', error);
            }
        }

        async function generateScenario() {
            const brand = document.getElementById('brand').value;
            const userQuery = document.getElementById('user-query').value;

            if (!brand) {
                alert('브랜드를 선택해주세요.');
                return;
            }

            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const outputContent = document.getElementById('output-content');

            generateBtn.disabled = true;
            loading.classList.remove('hidden');
            outputContent.textContent = '';
            outputContent.classList.add('empty');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        brand: brand,
                        user_query: userQuery
                    })
                });

                if (!response.ok) {
                    throw new Error('시나리오 생성에 실패했습니다.');
                }

                const data = await response.json();

                outputContent.textContent = data.scenario;
                outputContent.classList.remove('empty');

                localStorage.setItem('scenario', data.scenario);
                localStorage.setItem('brand', brand);

                document.getElementById('next-btn').style.display = 'block';

            } catch (error) {
                console.error('에러:', error);
                outputContent.textContent = `오류가 발생했습니다: ${error.message}`;
                outputContent.classList.remove('empty');
                outputContent.style.color = '#ff6b6b';
            } finally {
                generateBtn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        function goToPage2() {
            window.location.href = '/page2';
        }

        loadBrands();
    </script>
</body>
</html>
