version: '3.8'

# =============================================
# 프로덕션 환경용 Docker Compose
# docker-compose -f docker-compose.prod.yml up -d
# =============================================

services:
  voice-api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/amore-ai-voice:latest
    container_name: voice-api
    ports:
      - "${VOICE_API_PORT:-1000}:1000"
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=voice-api
      - ENV=production
    volumes:
      - voice_output:/app/generated_audio
    networks:
      - ai-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  lip-api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/amore-ai-lip:latest
    container_name: lip-api
    ports:
      - "${LIP_API_PORT:-2000}:2000"
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=lip-api
      - ENV=production
    volumes:
      - lip_output:/app/results
      - lip_uploads:/app/uploads
    networks:
      - ai-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ─────────────────────────────────────────
  # (선택) Nginx 리버스 프록시
